<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stop watch</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Belgrano&family=Comforter+Brush&family=Dancing+Script:wght@500&family=Dawning+of+a+New+Day&family=Lobster&family=Fuzzy+Bubbles&family=Pacifico&family=Sedgwick+Ave&family=Satisfy&family=PT+Mono&display=swap"

</head>

<body>

    <div id="watchContainer">
        <h1> Stop Watch </h1>
        <div id="displayTime">
            00 : 00 : 00 : 000
        </div>
        <div id=buttonContainer>
            <button type="button" class="btn " id="startBtn">START</button>
            <button type="button" class="btn " id="stopBtn">STOP</button>
            <button type="button" class="btn " id="resetBtn">RESET</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
